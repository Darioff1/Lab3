<h2>Presidents</h2>


<ul>
  <!-- Loops through the presidents array and displays each name -->
    <li *ngFor="let president of presidents">
        {{president}}
    </li>
</ul>

<ol>
    @for(pres of presidents;track pres){
        <li>{{pres}}</li>
    }
</ol>

<ul>
    @for(president of mypresidents; track president.name){
        <li>{{president.name}},{{president.term}}</li> <!-- shows president name And term >
    }
</ul>
